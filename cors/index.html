<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cors允许跨域</title>
</head>
<body>
  <h2>cors允许跨域</h2>
  <script>
    var xhr = new XMLHttpRequest()
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status == 200) {
        console.log(xhr.responseText)
      }
    }
    xhr.open('GET', 'http://localhost:8888')
    xhr.send()
  </script>
</body>
</html>
